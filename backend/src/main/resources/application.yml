spring:
  application:
    name: greencoin-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres.railway.internal:5432/railway}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:ZuFVsbsiXWtFlCunLlxmSRSTcTjVNyWs}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Firebase Configuration
firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:firebase-admin-key.json}

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}
