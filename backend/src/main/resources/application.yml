spring:
  application:
    name: greencoin-backend
  
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Firebase Configuration
firebase:
  project-id: ${FIREBASE_PROJECT_ID:greencoin-bc425}
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:firebase-admin-key.json}

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://greencoin-chi.vercel.app,http://localhost:3000}
